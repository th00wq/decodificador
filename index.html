<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
</head>
<body> 
    <main class="container">
       <header class="container__conteudo">
            <img src="/assets/cadeado.png" alt="cadeado decodificador">
            <h1>Mensagens Codificadas</h1>
       </header>

       <div class="container__input">
        <div id="input">
            <textarea id="input-texto" placeholder="Digite o seu texto aqui..."></textarea>
            <p>Atenção! somente letras Maiúsculas e sem acento. </p>
        </div>
       
       <div id="output">
            <img src="/assets/cadeado.png" alt="cadeado decodificador" height="330px" width="400px">
            <h2> Sua mensagem aparecerá aqui!</h2>
            <span>Digite o texto que deseja criptografar ou descriptografar.</span>
       </div>
      </div>
    

       <div class="container__btn">
            <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
            <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
       </div>

    </main>

    <footer class="rodape">
        <div class="icons">
            <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
            <a href=""><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href=""><ion-icon name="logo-github"></ion-icon></a>
        </div>

        <h3>Desenvolvido por Thiago Ribeiro</h3>
    </footer>

    <script src="app.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
